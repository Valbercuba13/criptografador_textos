<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div id="frame1">
    <!-- Conteúdo do frame1 -->
    <div id="logoEmpresa">
      <img src="assets/major.png" alt="Logo da Empresa">
    </div>
  </div>

  <input id="inputTexto" type="text" placeholder="Digite seu texto">

  <div id="frame2">
    <div id="logoCripto">
      <img src="assets/cripto.png" alt="Imagem Cripto">
    </div>
  </div>
  

  <div id="rectangle1">
    <textarea id="outputCriptografado" readonly></textarea>
      </div>

  <div id="alerta">Apenas letras minúsculas e sem acento!</div>

  <div id="mensagemNaoEncontrada">
    <img src="caminho/para/imagem.png" alt="Nenhuma mensagem encontrada">
    <p>Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar.</p>
  </div>

  <div id="frame3">
    <!-- Botões adicionados a frame3 -->
    <button id="btnCriptografar">Cripto</button>
    <button id="btnDescriptografar">Descripto</button>
    <button id="btnCopiar">Copy</button>
    <button id="btnLimpar">clear</button>
  </div>

  <footer id="direitos">
    <p>Powered by valbercuba 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
